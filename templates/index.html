<!DOCTYPE html>
<html>
<head>
    <title>Elevator System</title>
</head>
<body>
    <h1>Elevator System</h1>
    <form action="{{ url_for('request_elevator') }}" method="post">
        <label for="current_floor">Current Floor:</label>
        <input type="number" id="current_floor" name="current_floor" min="0" max="9" required>
        <label for="destination_floor">Destination Floor:</label>
        <input type="number" id="destination_floor" name="destination_floor" min="0" max="9" required>
        <label for="num_people">Number of People:</label>
        <input type="number" id="num_people" name="num_people" min="1" max="20" required>
        <button type="submit">Request Elevator</button>
    </form>
    <h2>Elevator Status</h2>
    <table border="1">
        <tr>
            <th>Elevator</th>
            <th>Current Floor</th>
            <th>People Count</th>
            <th>Direction</th>
        </tr>
        {% for elevator in elevators %}
        <tr>
            <td>{{ elevator.elevator_id }}</td>
            <td>{{ elevator.current_floor }}</td>
            <td>{{ elevator.people_count }}</td>
            <td>{{ elevator.direction }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('process_requests') }}">Process Requests</a>
    <a href="{{ url_for('status') }}">Check Status</a>
</body>
</html>
