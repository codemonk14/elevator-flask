<!DOCTYPE html>
<html>
<head>
    <title>Overview</title>
</head>
<body>
    <h1>Overview</h1>

        <tr>
            <th>Id</th>
            <th>Info</th>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
